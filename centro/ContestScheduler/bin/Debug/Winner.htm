<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Mailer</title>
</head>
<body>
<table width="600" border="0" align="center" cellpadding="0" cellspacing="1" style="border: solid 1px #dad1b4;">
	<tr>
		<td style="background:#FF9107; font-family:Arial, Helvetica, sans-serif; padding:10px 20px; font-weight:bold; font-size:14px; text-transform:uppercase;">Replictivity- &#8220;Contest Winner&#8221;</td>
	</tr>
	<tr>
		<td style="padding:10px 20px; font-family:Arial, Helvetica, sans-serif; font-size:12px; color:#636363; line-height:18px;">
			Hi <span style="color:#101010;">{Name}</span>, <br />
			<br />
            <p>Congratulation!!!
			<br /> You are the winner of the <a href="{ContestURL}">{ContestTitle}</a> contest.            
            </p>
            <br />
			<br />Regards,<br />
			<strong style="font-size:14px; color:#101010;">Team Replictivity</strong>
		</td>
	</tr>
</table>
</body>
</html>
