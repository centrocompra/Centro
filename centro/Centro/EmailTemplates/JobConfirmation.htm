<body>
<table width="600" border="0" align="center" cellpadding="0" cellspacing="1" style="border: solid 1px #dad1b4;">
	<tr>
		<td style="background:#aaa; font-family:Arial, Helvetica, sans-serif; padding:10px 20px; font-weight:bold; font-size:14px; text-transform:uppercase;">Centro- &#8220;Job 
            Confirmation”</td>
	</tr>

		<td style="padding:10px 20px; font-family:Arial, Helvetica, sans-serif; font-size:12px; color:#636363; line-height:18px;">

			<br />Regards,<br />
			<strong style="font-size:14px; color:#101010;">Team Centro</strong>
		</td>
	</tr>
